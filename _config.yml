# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Web Accessibility Initiative (WAI)"
description: >
  The Website of the World Wide Web Consortiumâ€™s Web Accessibility Initiative.
baseurl: "/wai-resource-template" # the subpath of your site (for GitHub Pages)
url: "https://w3c.github.io" # the base hostname & protocol for your site (for GitHub Pages)
exclude:
  - "_external"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "w3c.json"
repository: w3c/wai-resource-template
branch: main

# Build settings
markdown: kramdown
kramdown:
  toc_levels: 2..3
  input: GFM
  syntax_highlighter: rouge
highlighter: rouge

remote_theme: w3c/wai-website-theme

